<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snooker Scoreboard</title>
    <style>
        /* Import a digital-style font from Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

        body {
            font-family: 'Chakra Petch', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center; /* จัดให้อยู่ตรงกลางตามแนวดิ่ง */
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('BackgroundIndex.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #ffffff;
            text-align: center;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.3);
            z-index: -1;
        }

        .title-container {
            position: absolute;
            top: 5vh;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Digital font style for the main title */
        .title-line {
            font-family: 'Orbitron', sans-serif; /* Use the digital font */
            font-size: 2.68em; /* Adjusted size (2.55em * 1.05) */
            font-weight: 700;
            color: #FFD700;
            text-shadow:
                0 0 10px rgba(255, 215, 0, 0.8),
                0 0 20px rgba(255, 215, 0, 0.6),
                0 0 30px rgba(255, 215, 0, 0.4),
                3px 3px 8px rgba(0, 0, 0, 0.7),
                6px 6px 15px rgba(0, 0, 0, 0.5);
            letter-spacing: 3px;
            line-height: 1;
            white-space: nowrap;
        }
        
        .player-options {
            display: flex;
            flex-direction: row;
            gap: 2em;
            align-items: center;
            justify-content: center;
        }

        .snooker-ball-button {
            width: 20vmin;
            height: 20vmin;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #e0e0e0;
            font-size: 1.8em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            position: relative;
            box-shadow:
                inset 10px 10px 20px rgba(255, 255, 255, 0.6),
                inset 0 0 50px rgba(255, 255, 255, 0.5),
                inset 10px -10px 50px rgba(0, 0, 0, 0.6),
                0 15px 30px rgba(0, 0, 0, 0.9);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .snooker-ball-button:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow:
                inset 10px 10px 20px rgba(255, 255, 255, 0.7),
                inset 0 0 50px rgba(255, 255, 255, 0.6),
                inset 10px -10px 50px rgba(0, 0, 0, 0.7),
                0 25px 50px rgba(0, 0, 0, 1);
        }

        .snooker-ball-button:active {
            transform: translateY(-2px) scale(0.98);
            box-shadow:
                inset 5px 5px 10px rgba(255, 255, 255, 0.5),
                inset 0 0 30px rgba(255, 255, 255, 0.4),
                inset 5px -5px 30px rgba(0, 0, 0, 0.5),
                0 8px 15px rgba(0, 0, 0, 0.8);
        }

        .player-count {
            font-size: 1.2em;
            margin-bottom: 0.1em;
            line-height: 1;
            text-shadow: none;
        }
        
        .button-2-players {
            background: radial-gradient(circle at 30% 30%, #ff6666, #cc0000);
        }

        .button-3-players {
            background: radial-gradient(circle at 30% 30%, #6666ff, #0000cc);
        }

        .button-4-players {
            background: radial-gradient(circle at 30% 30%, #ff99cc, #cc3399);
        }

        .button-exit {
            background: radial-gradient(circle at 30% 30%, #FFEC8B, #FFD700, #B8860B);
            color: #000;
        }
        
        a {
            text-decoration: none;
        }

        /* Exit button */
        .exit-button-container {
            position: absolute;
            bottom: 2em;
            right: 2em;
        }

        .exit-button-container button {
            width: 15vmin;
            height: 15vmin;
            font-size: 1.5em;
        }

        .exit-button-container button:hover {
            transform: translateY(-5px) scale(1.03);
            box-shadow:
                inset 0 0 40px rgba(255, 255, 255, 0.6),
                inset 8px -8px 40px rgba(0, 0, 0, 0.7),
                0 20px 40px rgba(0, 0, 0, 1);
        }
    </style>
</head>
<body>
    <div class="title-container">
        <div class="title-line">Snooker Scoreboard</div>
        <div class="title-line">Special</div>
    </div>

    <!-- Player options arranged horizontally -->
    <div class="player-options">
        <a href="Kar_2_Players.html">
            <button class="snooker-ball-button button-2-players">
                <span class="player-count">2</span>
            </button>
        </a>
        <a href="Kar_3_Players.html">
            <button class="snooker-ball-button button-3-players">
                <span class="player-count">3</span>
            </button>
        </a>
        <a href="Kar_4_Players.html">
            <button class="snooker-ball-button button-4-players">
                <span class="player-count">4</span>
            </button>
        </a>
    </div>

    <!-- Exit button at the bottom right -->
    <div class="exit-button-container">
        <button class="snooker-ball-button button-exit" onclick="handleExit()">
            Exit
        </button>
    </div>

    <script>
        // Function to handle the Exit button
        function handleExit() {
            // window.close() may not work in some browsers due to security restrictions.
            // Users may need to close the window manually.
            window.close();
        }
    </script>
</body>
</html>
